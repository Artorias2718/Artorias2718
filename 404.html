<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
        // Redirect to the root, preserving the path
        var pathname = window.location.pathname;
        var hashPath = pathname
            ? `/#${pathname}`
            : '/';

        // Redirect to the root URL with the current path as a hash
        window.location.replace(hashPath);
    </script>
</head>
<body>
</body>
</html>
